<h1 mat-dialog-title>Change password</h1>
<div mat-dialog-content>
  <p>Change password for {{data.name}}</p>
  <input class="form-control" [(ngModel)]="data.password" placeholder="Enter password" type="password" />
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.password" cdkFocusInitial>SAVE</button>
    <button mat-button (click)="onNoClick()">CANCEL</button>
</div>
